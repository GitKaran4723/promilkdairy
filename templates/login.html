{% extends "base.html" %}
{% block content %}
<style>
  .center-card {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: #f7f9fa;
  }
  .auth-card {
    background: #fff;
    padding: 2.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 350px;
  }
  .auth-card h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #2d3748;
    text-align: center;
  }
  .auth-card label {
    display: block;
    margin-bottom: 0.5rem;
    margin-top: 1rem;
    color: #4a5568;
    font-size: 1rem;
    font-weight: 500;
  }
  .auth-card input[type="text"],
  .auth-card input[type="password"] {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s;
  }
  .auth-card input:focus {
    border-color: #3182ce;
    outline: none;
    background: #fff;
  }
  .auth-card .row {
    display: flex;
    align-items: center;
    margin-top: 0.5rem;
    font-size: 0.95rem;
  }
  .auth-card button.primary {
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.8rem;
    background: #3182ce;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }
  .auth-card button.primary:hover {
    background: #2563eb;
  }
  .auth-card .muted {
    color: #718096;
    margin-top: 1.2rem;
    text-align: center;
  }
  .auth-card .small {
    font-size: 0.95em;
  }
  .auth-card code {
    background: #f1f5f9;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.98em;
  }
  .credits {
    margin-top: 1.5rem;
    text-align: center;
    color: #a0aec0;
    font-size: 0.95em;
  }
  #fabBtn{
    display:none;
  }
  .bottomnav{
    display:none;
  }
</style>
<div class="center-card">
  <div class="card auth-card">
    <h2>Sign in</h2>
    <form method="post" action="{{ url_for('auth.login') }}">
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="text" placeholder="Enter phone" required>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" required>
      <label class="row"><input type="checkbox" name="remember"> Remember</label>
      <button class="primary" type="submit">Login</button>
    </form>
    <div class="credits">
      Developed and maintained by Karan Jadhav
    </div>
  </div>
</div>
{% endblock %}
